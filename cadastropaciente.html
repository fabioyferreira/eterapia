<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro Paciente</title>
</head>
<body>

    <div class="menu">
        <div><a href="/index.html"><button>E-PSICOLOGO</button></a></div>
        <li><a href="/index.html"><button>HOME</button></a></li>
        <li>Psicologos</li>
        <li>Sobre</li>
        <li>Conta</li>
    </div>
    <div class="insiradadospaciente"><h1>Paciente, insira seus dados para que possamos reconhecê-lo(a)!</h1></div>
<div class="cadastrarpaciente">
    <div>
        <img src="/img/paciente.png" alt="">
    </div>
    <div class="cadastropaciente">
        <div class="nomepaciente">
            <input type="text" placeholder="Digite seu nome">
         </div>
         <br>
         <div class="cpfpaciente">
            <input type="text" placeholder="Digite seu CPF">
         </div>
         <br>
         <div class="generopaciente">
            <input type="text" placeholder="Digite seu gênero">
         </div>
         <br>
         <div class="datanascimentopaciente">
            <input type="text" placeholder="Digite sua data de Nascimento">
         </div>
         <br>
         <div class="emailpaciente">
            <input type="email" placeholder="Digite seu email">
         </div>
         <br>
         <div class="senhapaciente">
            <input type="password" placeholder="Digite uma senha">
         </div>
         <div class="senhapacientel">
            <input type="password" placeholder="Digite a senha novamente">
         </div>
         <br>
         <div class="telefonepacinte">
            <input type="tel" placeholder="Digite seu telefone">
         </div>
         
                
    </div>
    <br>
    <br>
    
</div>
<a href=""><button>Criar conta, já!</button></a>
</body>
</html>
